<!DOCTYPE html>
<HTML lang="en">
  <HEAD>
    <META charset="utf-8">
    <META name="viewport" content="width=device-width, initial-scale=1.0">
    <TITLE>{{ gettext('home_title') }}</TITLE>
  </HEAD>
  <BODY>
    <H1>{{ gettext('home_header') }}</H1>
    {% if g.user %}
    <p>{{ gettext('logged_in_as', username=g.user.name) }}</p>
    {% else %}
    <p>{{ gettext('not_logged_in') }}</p>
    {% endif %}
  </BODY>
</HTML>
